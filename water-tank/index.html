	<body>
        <h1>WATER TANK PROBLEM</h1>
        <h3>Problem Statement:</h3>
        <p class="statement"> Given 'n' always greater than -1, representing the block height.
        <br>Now compute the units of water stored in-between the blocks.</p>
        <div class="calc">
            <input id="data" placeholder="input: e.g. 0,4,0,0,0,6,0,6,4,0" type="text" onkeydown="keyHandler(event)">
            <button type="button" onclick="compute()">Compute</button>
        </div>

        </div>

        </div>
